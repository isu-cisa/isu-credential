<html>
<head>
        <meta charset="utf-8">

</head>
<body>

<table class="table table-striped">

			<th>活動時間</th>

				<td>{{user.Date}}</td>
				<td>{{user.ActivityName}}</td>
				<td>{{user.Credit}}</td>
				<td><A HREF ="http://140.127.196.92:5000/review_readonly">Link</A></td>
				<td>審核中</td>								</tr>
		{% endfor %}
        </tbody>
</table>

</body>
</html>
